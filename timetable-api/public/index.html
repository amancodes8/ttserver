<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timetable Viewer & Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    button {
      cursor: pointer;
      background: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
    }
    button:disabled {
      background: #555;
      cursor: default;
    }
    input, textarea {
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      background: #222;
      color: #eee;
    }
    .hidden {
      display: none;
    }
    .timetable {
      margin-top: 1rem;
    }
    .batch {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .batch h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .day {
      margin-top: 0.5rem;
    }
    .day strong {
      display: block;
      margin-bottom: 0.25rem;
    }
    form {
      max-width: 600px;
    }
    #loginForm {
      max-width: 320px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    #message {
      margin: 0.5rem 0;
      color: #f88;
    }
    #successMessage {
      margin: 0.5rem 0;
      color: #8f8;
    }
  </style>
</head>
<body>

<header>
  <h1>Timetable Viewer</h1>
  <button id="toggleAdminBtn">Admin Login</button>
</header>

<!-- User section with refresh button -->
<section id="userSection">
  <button id="refreshBtn">Refresh Timetable</button>
  <div id="userMessage"></div>
  <div id="timetableDisplay" class="timetable"></div>
</section>

<!-- Admin Login Form -->
<section id="adminLoginSection" class="hidden">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <label for="adminUsername">Username:</label>
    <input type="text" id="adminUsername" required />
    <label for="adminPassword">Password:</label>
    <input type="password" id="adminPassword" required />
    <button type="submit">Login</button>
  </form>
  <div id="loginMessage"></div>
  <button id="backToUserBtn" style="margin-top: 1rem;">Back to User View</button>
</section>

<!-- Admin Panel -->
<section id="adminPanelSection" class="hidden">
  <h2>Admin Panel - Update Timetable</h2>
  <textarea id="timetableTextarea" rows="15" placeholder="Paste timetable JSON array here"></textarea>
  <button id="updateTimetableBtn">Update Timetable</button>
  <div id="adminMessage"></div>
  <button id="adminLogoutBtn" style="margin-top: 1rem;">Logout</button>
</section>

<script>
  const toggleAdminBtn = document.getElementById('toggleAdminBtn');
  const userSection = document.getElementById('userSection');
  const adminLoginSection = document.getElementById('adminLoginSection');
  const adminPanelSection = document.getElementById('adminPanelSection');

  const refreshBtn = document.getElementById('refreshBtn');
  const timetableDisplay = document.getElementById('timetableDisplay');
  const userMessage = document.getElementById('userMessage');

  const loginForm = document.getElementById('loginForm');
  const adminUsername = document.getElementById('adminUsername');
  const adminPassword = document.getElementById('adminPassword');
  const loginMessage = document.getElementById('loginMessage');
  const backToUserBtn = document.getElementById('backToUserBtn');

  const timetableTextarea = document.getElementById('timetableTextarea');
  const updateTimetableBtn = document.getElementById('updateTimetableBtn');
  const adminMessage = document.getElementById('adminMessage');
  const adminLogoutBtn = document.getElementById('adminLogoutBtn');

  let adminToken = null;
  const HARDCODED_API_KEY = "123abc456def789ghi"; // optional if required

  // Render function
  function renderTimetable(batches) {
    if (!batches || batches.length === 0) {
      timetableDisplay.innerHTML = '<p>No timetable data found.</p>';
      return;
    }
    timetableDisplay.innerHTML = '';
    batches.forEach((batch, index) => {
      const batchDiv = document.createElement('div');
      batchDiv.className = 'batch';
      const batchLabel = batch.batch;
      batchDiv.innerHTML = `<h3>${batchLabel}</h3>`;
      ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'].forEach(day => {
        const dayData = batch[day];
        if (Array.isArray(dayData) && dayData.length > 0) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.innerHTML = `<strong>${day}:</strong>`;
          const ul = document.createElement('ul');
          dayData.forEach(item => {
            const li = document.createElement('li');
            li.textContent = JSON.stringify(item);
            ul.appendChild(li);
          });
          dayDiv.appendChild(ul);
          batchDiv.appendChild(dayDiv);
        }
      });
      timetableDisplay.appendChild(batchDiv);
    });
  }

  async function fetchTimetable() {
    userMessage.textContent = '';
    timetableDisplay.innerHTML = '';
    try {
      const res = await fetch('http://localhost:3000/api/timetable', {
        headers: { 'x-api-key': HARDCODED_API_KEY }
      });
      if (!res.ok) throw new Error(`Error: ${res.status} ${res.statusText}`);
      const data = await res.json();
      console.log('Fetched timetable data:', data);
      const batches = Array.isArray(data) ? data : [data];
      renderTimetable(batches);
    } catch (err) {
      userMessage.textContent = 'Failed to fetch timetable: ' + err.message;
    }
  }

  refreshBtn.onclick = fetchTimetable;

  toggleAdminBtn.onclick = () => {
    if (userSection.classList.contains('hidden')) {
      showUserView();
    } else {
      showAdminLogin();
    }
  };

  function showAdminLogin() {
    userSection.classList.add('hidden');
    adminPanelSection.classList.add('hidden');
    adminLoginSection.classList.remove('hidden');
    toggleAdminBtn.textContent = 'Back to User View';
    userMessage.textContent = '';
    timetableDisplay.innerHTML = '';
    loginMessage.textContent = '';
    adminUsername.value = '';
    adminPassword.value = '';
  }

  function showUserView() {
    adminLoginSection.classList.add('hidden');
    adminPanelSection.classList.add('hidden');
    userSection.classList.remove('hidden');
    toggleAdminBtn.textContent = 'Admin Login';
    adminToken = null;
    adminMessage.textContent = '';
    loginMessage.textContent = '';
    timetableTextarea.value = '';
  }

  async function showAdminPanel() {
    adminLoginSection.classList.add('hidden');
    userSection.classList.add('hidden');
    adminPanelSection.classList.remove('hidden');
    toggleAdminBtn.textContent = 'Back to User View';
    adminMessage.textContent = '';
    try {
      const res = await fetch('http://localhost:3000/admin/raw-timetable');
      if (!res.ok) throw new Error('Failed to fetch raw timetable');
      const json = await res.json();
      timetableTextarea.value = JSON.stringify(json.batches || json || [], null, 2);
    } catch (err) {
      timetableTextarea.value = '';
      adminMessage.textContent = err.message;
    }
  }

  loginForm.onsubmit = async e => {
    e.preventDefault();
    loginMessage.textContent = '';
    const username = adminUsername.value.trim();
    const password = adminPassword.value.trim();
    if (!username || !password) {
      loginMessage.textContent = 'Please enter username and password.';
      return;
    }
    try {
      const res = await fetch('http://localhost:3000/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        adminToken = data.token;
        showAdminPanel();
      } else {
        loginMessage.textContent = data.error || 'Login failed';
      }
    } catch (err) {
      loginMessage.textContent = 'Login error: ' + err.message;
    }
  };

  adminLogoutBtn.onclick = () => {
    adminToken = null;
    showUserView();
  };

  backToUserBtn.onclick = () => {
    showUserView();
  };

  updateTimetableBtn.onclick = async () => {
    adminMessage.textContent = '';
    if (!adminToken) {
      adminMessage.textContent = 'Not authorized. Please login.';
      return;
    }
    let data;
    try {
      data = JSON.parse(timetableTextarea.value);
      if (!Array.isArray(data)) throw new Error('Data must be a JSON array');
    } catch (err) {
      adminMessage.textContent = 'Invalid JSON: ' + err.message;
      return;
    }
    try {
      const res = await fetch('http://localhost:3000/admin/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: adminToken, data })
      });
      const json = await res.json();
      if (json.success) {
        adminMessage.style.color = '#8f8';
        adminMessage.textContent = json.message || 'Updated successfully!';
      } else {
        adminMessage.style.color = '#f88';
        adminMessage.textContent = json.error || 'Update failed';
      }
    } catch (err) {
      adminMessage.style.color = '#f88';
      adminMessage.textContent = 'Update error: ' + err.message;
    }
  };

  // Auto-load timetable on page load
  fetchTimetable();
</script>

</body>
</html>
