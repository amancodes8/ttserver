<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Timetable Viewer + Admin</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #222;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    h1, h2 {
      text-align: center;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.8rem;
    }
    #batch-title {
      margin-top: 0;
      color: #004a99;
    }

    /* Batch buttons */
    .batch-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 10px 0 30px;
    }
    .batch-buttons button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      min-width: 100px;
    }
    .batch-buttons button:hover,
    .batch-buttons button:focus {
      background-color: #0056b3;
      outline: none;
    }

    /* Timetable day cards */
    #timetable-display {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .day-card {
      background: #e9f0fa;
      border-left: 6px solid #007bff;
      padding: 20px 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s ease;
    }
    .day-card:hover {
      transform: translateY(-4px);
    }
    .day-card h3 {
      margin: 0 0 10px 0;
      color: #0056b3;
      font-weight: 700;
      font-size: 1.25rem;
      border-bottom: 1px solid #007bff44;
      padding-bottom: 6px;
    }
    .period {
      margin: 0;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      font-weight: 500;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.3;
      user-select: none;
    }

    /* Divider */
    .divider {
      margin: 40px 0 20px;
      border-bottom: 1px solid #ccc;
      width: 100%;
    }

    /* Form elements */
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-family: 'Courier New', Courier, monospace;
      transition: border-color 0.3s ease;
      resize: vertical;
      color: #333;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Buttons */
    button.update-btn {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      max-width: 220px;
      padding: 14px 0;
      margin: 10px auto 0;
      display: block;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }
    button.update-btn:hover,
    button.update-btn:focus {
      background: #0056b3;
      box-shadow: 0 8px 16px rgba(0, 86, 179, 0.6);
      outline: none;
    }

    /* Hide elements */
    .hidden {
      display: none !important;
    }

    /* Messages */
    .msg {
      font-weight: 700;
      margin: 5px 0 15px;
      text-align: center;
      color: #d9534f; /* default red */
    }
    .msg.success {
      color: #28a745;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .day-card {
        width: 45%;
      }
    }
    @media (max-width: 640px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .day-card {
        width: 100%;
        padding: 18px 20px;
      }
      .batch-buttons {
        gap: 8px;
      }
      .batch-buttons button {
        min-width: 80px;
        padding: 10px 14px;
        font-size: 0.9rem;
      }
      input[type="text"],
      input[type="password"],
      textarea {
        font-size: 0.95rem;
        padding: 12px 14px;
      }
      button.update-btn {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Timetable Viewer and Admin Panel">
    <h1>üìÖ Timetable Viewer</h1>
    <h2 id="batch-title">üóìÔ∏è Batch: -</h2>
    <div class="batch-buttons" id="batch-switcher" role="tablist" aria-label="Batch selector"></div>
    <div id="timetable-display" aria-live="polite" aria-atomic="true">Loading...</div>

    <div class="divider" role="separator"></div>

    <section aria-labelledby="admin-login-title">
      <h2 id="admin-login-title">üîê Admin Login</h2>
      <div id="login-section">
        <input type="text" id="username" placeholder="Username" autocomplete="username" aria-label="Username" />
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" aria-label="Password" />
        <button class="update-btn" onclick="login()" aria-describedby="login-msg">Login</button>
        <p id="login-msg" class="msg" aria-live="assertive"></p>
      </div>
    </section>

    <section id="admin-section" class="hidden" aria-labelledby="admin-update-title" aria-hidden="true">
      <h2 id="admin-update-title">‚úèÔ∏è Update Timetable (Admin)</h2>
      <textarea id="timetable-data" placeholder='Timetable JSON will load here...' rows="15" aria-label="Editable timetable JSON"></textarea>
      <button class="update-btn" onclick="updateTimetable()" aria-describedby="update-msg">Update Timetable</button>
      <p id="update-msg" class="msg" aria-live="assertive"></p>
    </section>
  </div>

  <script>
    let token = '';
    const API_KEY = '123abc456def789ghi'; // Replace with your actual API key
    let fullData = [];
    let currentIndex = 0;

    function fetchTimetable() {
      fetch('http://localhost:3000/api/timetable', {
        headers: { 'x-api-key': API_KEY }
      })
      .then(res => res.json())
      .then(data => {
        fullData = data;
        createBatchButtons();
        showBatch(0);
      })
      .catch(err => {
        document.getElementById('timetable-display').innerHTML = '<p style="color:red">‚ùå Failed to load timetable</p>';
        console.error(err);
      });
    }

    function createBatchButtons() {
      const switcher = document.getElementById('batch-switcher');
      switcher.innerHTML = '';
      fullData.forEach((_, index) => {
        const btn = document.createElement('button');
        btn.textContent = `Batch ${index + 1}`;
        btn.onclick = () => showBatch(index);
        switcher.appendChild(btn);
      });
    }

    function showBatch(index) {
      currentIndex = index;
      const timetable = fullData[index];
      document.getElementById('batch-title').textContent = `üóìÔ∏è Batch: ${timetable.batch}`;
      const display = document.getElementById('timetable-display');
      display.innerHTML = '';

      for (const day in timetable) {
        if (day !== 'batch') {
          const card = document.createElement('div');
          card.className = 'day-card';

          const title = document.createElement('h3');
          title.textContent = `üìÖ ${day}`;
          card.appendChild(title);

          timetable[day].forEach(period => {
            const p = document.createElement('div');
            p.className = 'period';
            p.textContent = `üïò ${period.time} ‚Äî ${period.subject} (Room: ${period.room}, Teacher: ${period.teacher})`;
            card.appendChild(p);
          });

          display.appendChild(card);
        }
      }
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('http://localhost:3000/admin/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById('login-msg');
        if (data.success) {
          token = data.token;
          msg.textContent = "‚úÖ Login successful!";
          msg.classList.remove('error');
          msg.classList.add('success');
          document.getElementById('admin-section').classList.remove('hidden');
          document.getElementById('admin-section').setAttribute('aria-hidden', 'false');
          loadTimetableForEdit();
        } else {
          msg.textContent = "‚ùå Login failed: " + (data.error || 'Invalid credentials');
          msg.classList.remove('success');
          msg.classList.add('error');
        }
      })
      .catch(err => {
        const msg = document.getElementById('login-msg');
        msg.textContent = '‚ùå Network error';
        msg.classList.remove('success');
        msg.classList.add('error');
        console.error(err);
      });
    }

    function loadTimetableForEdit() {
      fetch('http://localhost:3000/api/timetable', {
        headers: { 'x-api-key': API_KEY }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('timetable-data').value = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('timetable-data').value = '// Failed to load timetable JSON';
        console.error(err);
      });
    }

    function updateTimetable() {
      const raw = document.getElementById('timetable-data').value;
      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        const msg = document.getElementById('update-msg');
        msg.textContent = '‚ùå Invalid JSON';
        msg.classList.remove('success');
        msg.classList.add('error');
        return;
      }

      fetch('http://localhost:3000//admin/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, data })
      })
      .then(res => res.json())
      .then(res => {
        const msg = document.getElementById('update-msg');
        if (res.success) {
          msg.textContent = '‚úÖ Timetable updated successfully!';
          msg.classList.add('success');
          fetchTimetable();
        } else {
          msg.textContent = '‚ùå ' + (res.error || 'Update failed');
          msg.classList.remove('success');
          msg.classList.add('error');
        }
      })
      .catch(err => {
        const msg = document.getElementById('update-msg');
        msg.textContent = '‚ùå Network error';
        msg.classList.remove('success');
        msg.classList.add('error');
        console.error(err);
      });
    }

    // Load timetable on page ready
    fetchTimetable();
  </script>
</body>
</html>
